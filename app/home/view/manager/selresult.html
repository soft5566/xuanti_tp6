<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <title>{$datacfg[4]['con_value']}选题结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style>
        .mycss {
            color: #fff;
            background: #ee6633;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>{$datacfg[4]['con_value']}选题系统学生选题页面</legend>
            </fieldset>

            <table class="layui-table" id="test" lay-filter="test"></table>

            <script type="text/html" id="tpl_tutor">
                ***
            </script>

        </div>
    </div>
</div>

<script src="/static/js/comm.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        window.$ = layui.$;

        table.render({
            elem: '#test'
            , url: '{:url("/home/manager/getResultData")}'
            , cols: [[
                {fixed: 'left', type: 'numbers', title: '序号'}
                , {field: 's_Num', sort: true, width: 168, title: '学号'}
                , {field: 's_Name', width: 118, title: '姓名'}
                , {field: 'sp_Name', sort: true, width: 168, title: '专业'}
                , {field: 's_Phone', templet: '#tpl_tutor', width: 88, title: '手机'}
                , {field: 's_Email', templet: '#tpl_tutor', width: 88, title: '邮箱'}
                , {field: 'c_Num', sort: true, width: 88, title: '题号'}
                , {field: 'c_Title', sort: true, title: '题目'}
                , {field: 'c_Tutor', templet: '#tpl_tutor', width: 88, title: '导师'}
                , {field: 'r_Order', sort: true, width: 218, title: '选题时间'}
            ]]
            , done: function (res, curr, count) {
                $('table:eq(2).layui-table tbody tr:eq(0) td div').addClass('mycss');
                $('table:eq(4).layui-table tbody tr:eq(0) td div').addClass('mycss');
            }
        });

    });
</script>
</body>
</html>
