<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="utf-8">
    <title>{$datacfg[4]['con_value']}选题系统后台管理页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/comm.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <!-- 头部区域（可配合layui已有的水平导航） -->
        {include file="public/top" /}
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            {include file="public/leftMenu" /}
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>批量导入题目</legend>
        </fieldset>
        <form class="layui-form">
            <div class="layui-row">
                <div class="layui-col-md-offset1 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">格式说明</label>

                        <div class="layui-input-block">
                            <input class="layui-input" name="viewText" disabled=""
                                   value="题号    题目名称    导师姓名    职称    手机    合作人数    可选人数    题目方向(比如：会计专业就写为：会计类)    题目类别(设计、论文、设计或论文)【说明：Excel表数据直接粘贴，不需要任何编辑！】"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md-offset1 layui-col-md10">
                    <div class="layui-form-item">
                        <label class="layui-form-label">粘贴数据</label>

                        <div class="layui-input-block">
                            <textarea class="layui-textarea" rows="20" lay-verify="required" name="allTitle"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md-offset1 layui-col-md10">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" lay-submit lay-filter="sub" class="layui-btn layui-btn-danger">批量添加</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/comm.js" charset="utf-8"></script>
<script>
    layui.use(['element', 'form', 'layer'], function () {
        var form = layui.form
            , layer = layui.layer;
        window.$ = layui.$;

        form.on('submit(sub)', function (d) {
            ajax_push("{:url('/admin/title/insertAllAction')}", d.field);
        });
    });
</script>
</body>
</html>
